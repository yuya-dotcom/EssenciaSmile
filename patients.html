  <div class="header">

    </div>
    <div class="header-right">
      <img src="../assets/img/logo.png" alt="logo">
    </div>
  </div>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-logo">
      <img src="../assets/img/Essencia.png" alt="EssenciaSmile Logo">
    </div>
    <ul>
      <li><a href="../pages/dashboard.html"><i class="fa-solid fa-sliders"></i><span>Dashboard</span></a></li>
      <li><a href="../pages/appointments.html"><i class="fa-solid fa-calendar-check"></i><span>Appointments</span></a>
      </li>
      <li><a href="../pages/sales.html"><i class="fa-solid fa-receipt"></i><span>Sales</span></a></li>
      <li><a href="#"><i class="fa-solid fa-warehouse"></i><span>Inventory</span></a></li>
      <li><a href="../pages/patients.html" class="active"><i class="fa-solid fa-clipboard"></i><span>Patients</span></a>
      </li>

    </ul>
  </aside>
  <!-- MAIN-MAIN-MAIN -->
  <div class="main-content">
    <div class="grid-container">
      <div class="title-left">
        <h2> Patient Records </h2>
        <div class="title-right">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search patient...">
          </div>
          <button onclick=showAddNewAcc() class="add-btn">
            <i class="fa-solid fa-plus"></i> Add patient
          </button>
        </div>
      </div>
      <!-- TABLE --- TABLE -->
      <div class="table-wrapper">
        <table class="table-container">
          <thead>
            <tr>
              <th> Full name </th>
              <th> Contact </th>
              <th> Age</th>
              <th> Gender </th>
              <th> Branch </th>
              <th> Last visit </th>
              <th> Total visit </th>
              <th> Actions </th>
            </tr>
          <tbody>
            <tr>
              <td> Vinson, Yuya </td>
              <td> 09217299962 </td>
              <td> 20 </td>
              <td> Male</td>
              <td> Novaliches </td>
              <td> November 10, 2025 </td>
              <td> 3 visits</td>
              <td class="actions">
                <button class="action-btn view"><i class="fa-solid fa-eye"></i></button>
                <button class="action-btn edit"><i class="fa-solid fa-user-pen"></i></button>
                <button class="action-btn delete"><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
        </table>
      </div>
    </div>
  </div>
